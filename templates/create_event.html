<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <h3 class="website-name">EventByte!</h3>
        <div class="navbar-links">
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('user_events') }}">Your Tickets</a>
            <a href="{{ url_for('events') }}">Events</a>
            {% if current_user.username == 'ani' %}
                <a href="{{ url_for('admin_transaction_log') }}">Transaction Log</a>
                <a href="{{ url_for('create_event') }}">Create Event</a>
            {% endif %}
        </div>
      </div>
    <form method="POST" enctype="multipart/form-data" class="create_event">
        <h3>Create an Event</h3>
        <label for="title">Event Title:</label>
        <input type="text" name="title" placeholder="Event Title">
        <label for="location">Location:</label>
        <input type="text" name="location" placeholder="Location">
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" name="datetime" placeholder="Date and Time">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" placeholder="Duration">
        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" placeholder="Capacity">
        <button class = "button" type="submit">Create Event</button>
    </form>
</body>
</html>
